---
layout: default
---
<article class="game" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ post.title }}</h1>
    <h2 class="post-meta" itemprop="style headline"">Style : {{ post.style }}</h2>
    <h2 class="post-meta" itemprop="engine headline">Made with {{ post.engine }}</h2>
    <h2 class="post-meta" itemprop="release headline"> {{ post.year }}</h2>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
